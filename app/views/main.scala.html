@(title: String = "Videodev")(content: Html)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/zsocial.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/videodev.css")">
    <!--[if IE]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div id="content">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="@routes.Application.home()">Video<span>dev</span></a>
                </div>

                @if(services.MemberService.isLogged) {
                    <div class="nav">
                        <ul>
                            <li><i class="fa fa-user"></i> @(services.MemberService.getUserName)</li>
                            <li><a href="@routes.Application.feed()">Лента</a> <span class="label">@(services.MemberService.getUnreadCount)</span></li>
                            <li><a href="@routes.Authorization.logout()">Выход</a></li>
                        </ul>
                    </div>
                } else {
                    <div class="login">
                        <a href="@routes.Authorization.login()" class="zocial facebook">Войти</a>
                    </div>
                }

            </div>
        </header>

        <section class="main">
            <div class="wrapper">
                @content
            </div>
        </section>
    </div>

    <footer>
        <div class="wrapper">
            <p class="left">
                <span class="copyleft">&copy;</span> <a href="@routes.Application.home()">Video<span>dev</span></a> 2015
            </p>
            <p class="right">
                <a href="@routes.Pages.staticpage("about")">About</a>
            </p>
        </div>
    </footer>

    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/common.js")"></script>

</body>
</html>
