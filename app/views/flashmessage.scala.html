@if(flash.containsKey("success")) {
    <div class="alert alert-success" role="alert">@flash.get("success")</div>
}

@if(flash.containsKey("info")) {
    <div class="alert alert-info" role="alert">@flash.get("info")</div>
}

@if(flash.containsKey("warning")) {
    <div class="alert alert-warning" role="alert">@flash.get("warning")</div>
}

@if(flash.containsKey("danger")) {
    <div class="alert alert-danger" role="alert">@flash.get("danger")</div>
}
