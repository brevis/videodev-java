@(page: Page)
@main(page.title) {

    <div class="main full">
        <div class="block">
            @if(services.AuthService.isLoggedAsAdmin) {
                <a href="@routes.Pages.edit(page.slug)" class="right btn btn-danger btn-sm">Edit page</a>
            }
            <h2>@page.title</h2>

            @Html(page.content)
        </div>
    </div>

}
